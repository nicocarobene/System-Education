<h1 class="mt20" *ngIf="quiz && quiz.length > 0">Quiz of {{title}}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button 
                [routerLink]="'/admin/addQuiz/'+ this.id"
                mat-raised-button 
                color="basic" 
                >Add Quiz</button>
            </div>
            <mat-card *ngFor="let q of quiz; let i = index" class="mt20"> 
                <mat-card-content>
                    <p>
                        <b>{{i+1}}</b>
                        <span class="ml20" [innerHTML]="q.content"></span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p>1) <b>{{q.option1}}</b></p>
                                <p>2) <b>{{q.option2}}</b></p>
                                <p>3) <b>{{q.option3}}</b></p>
                                <p>4) <b>{{q.option4}}</b></p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt20">
                            <b>Respuesta correcta: {{q.correctAnswer}}</b>
                        </p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="deleteQuiz(q.id)" color="warn">Delete</button>
                    <button mat-button [routerLink]="'/admin/updateQuiz/'+q.id">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
