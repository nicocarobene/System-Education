<mat-card>
    <mat-list>
        <div mat-subheader>
            All Categories
        </div>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon matListItemIcon>category</mat-icon>
            <div matListItemTitle>{{c.title}}</div>
            <div matListItemLine>{{c.description}}</div>
            <div mat-divider></div>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">
        <button mat-raised-button routerLink="/admin/addCategory" color="primary">Add Category</button>
    </div>
</mat-card>
