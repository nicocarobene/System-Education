<div class="bootstap-wrapper">
    <div class="container-fluid">
        <h1>Exam available</h1>
        <div class="row mt20" *ngIf="tests">
            <div class="col-md-4" *ngFor="let t of tests">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{t.title}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{t.category.title}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{t.description}}</p>
                        <mat-card-actions>
                            <button mat-button color="primary">View</button>
                            <button mat-button [routerLink]="'/user/instructions/'+t.id " color="accent">Start</button>
                            <button mat-button color="accent" disabled>Quiz: {{t.maxNumOfQuiz}}</button>
                            <button mat-button color="accent" disabled>M.Note: {{t.maxNote}}</button>
                        </mat-card-actions>
                    </mat-card-content>
                </mat-card>
            </div>
            <mat-card>
                <mat-card-content *ngIf="tests.length === 0" class="col-md-12">
                    <h1>Not have already Test in this category</h1>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
