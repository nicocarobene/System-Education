<mat-card style="padding:2px 3px">
    <mat-action-list>
        <div mat-subheader>
            <mat-icon>menu</mat-icon>
            Menu
        </div>
        <button routerLink="/user" mat-list-item>
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home">Home</mat-icon>
            Home
        </button>
        <button mat-list-item routerLink="/user/profile">
            <mat-icon mat-list-icon >account_circle</mat-icon>Profile
        </button>
        <button mat-list-item routerLink="/user/test/0">
            <mat-icon mat-list-icon >task_alt</mat-icon>All Exam
        </button>
        <ng-container *ngIf="categories && categories.length>0">
            <button *ngFor="let c of categories" mat-list-item [routerLink]="'/user/test/'+c.id">
                <mat-icon mat-list-icon >task</mat-icon>{{c.title}}
            </button>
        </ng-container>
            <button mat-list-item routerLink="/user/profile">
                <mat-icon mat-list-icon >logout</mat-icon>LogOut
        </button>
    </mat-action-list>
</mat-card>
