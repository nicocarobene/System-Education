<div class="bootstrap-wrapper" *ngIf="!started">
    <div class="container-fluid">
        <div class="row"  *ngIf="test && test.length>0">
            <div class="col-md-2">
                <h3>Instruction</h3>
            </div>
            <div class="col-md-8">
                <ng-container>
                    <h1 class="mt20">
                        OnLive <b>{{test[0].test.title}}</b>
                    </h1>
                </ng-container>
                <mat-card *ngFor="let q of test; let i = index">
                    <mat-card-content>
                        <p><b>{{i+1}}</b>
                            <span [innerHTML]="q.content">{{q.option1}}</span>
                        </p>
                        <mat-divider></mat-divider>
                        <div class="row mt20">
                            <div class="col-md-7 mt10">
                                <input type="radio" [(ngModel)]="q.optionChoice" [value]="q.option1"
                                    name={{i}}>{{q.option1}}
                            </div>
                            <div class="col-md-7 mt10">
                                <input type="radio" [(ngModel)]="q.optionChoice" [value]="q.option2"
                                    name={{i}}>{{q.option2}}
                            </div>
                            <div class="col-md-7 mt10">
                                <input type="radio" [(ngModel)]="q.optionChoice" [value]="q.option3"
                                    name={{i}}>{{q.option3}}
                            </div>
                            <div class="col-md-7 mt10">
                                <input type="radio" [(ngModel)]="q.optionChoice" [value]="q.option4"
                                    name={{i}}>{{q.option4}}
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
                <div class="row">
                    <div class="col-md-9">
                        <mat-card style="margin-top: 70px;">
                            <mat-card-header>
                                <mat-card-title>
                                    The Test Finish in:
                                </mat-card-title>
                            </mat-card-header>
                            <mat-card-content style="margin-top: 10px;" >
                                <h4 class="text-center"> {{getRelativeTimer()}}</h4>
                                <mat-spinner mode="determinate" style="margin:auto;" [value]="(timer/(this.test.length*2*60)*100)"></mat-spinner>
                            </mat-card-content>
                        </mat-card>
                    </div>
                    <div class="col-md-3">

                    </div>
                </div>
                <div class="container text-center mt20 mb20">
                    <button mat-raised-button color="primary" (click)="handleClick()">Send test</button>
                    <button mat-raised-button color="accent" [routerLink]="'/user/'">Send test</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="bootstrap-wrapper" *ngIf="started">
    <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Result of Test:
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="text-center">
                    <h1>Ponst Attemp: {{pointsAchievedt}}</h1>
                    <h1>Correct Answer: {{correctAnswers}}</h1>
                </mat-card-content>
                <mat-card-actions class="text-center">
                    <button mat-raised-button color="primary" (click)="printPage()">Generate PDF</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
